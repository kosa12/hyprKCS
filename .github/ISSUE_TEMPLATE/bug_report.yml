name: Bug Report
description: Create a report to help us improve
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: checkboxes
    id: verification
    attributes:
      label: Verification
      options:
        - label: I've successfully updated to the latest version.
          required: false
        - label: I've successfully updated the system packages to the latest.
          required: false
        - label: I have read the README.
          required: true
        - label: I've ticked the checkboxes without reading their contents.
          required: false

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: "When I click the record button..."
    validations:
      required: true

  - type: input
    id: environment
    attributes:
      label: Environment Details
      description: Please provide your Hyprland, hyprKCS, and OS versions.
      placeholder: "Hyprland v0.39.1, hyprKCS v1.6.0, Arch Linux"
    validations:
      required: true
