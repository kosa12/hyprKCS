name: CI

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # All checks in one job to minimize setup overhead
  check:
    name: Check, Test & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16

      - name: Nix Magic Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Check Formatting
        run: nix develop --command cargo fmt -- --check

      - name: Run Tests
        run: nix develop --command cargo test --verbose

      - name: Build (Release)
        run: nix develop --command cargo build --release

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: hyprkcs-linux-x86_64
          path: target/release/hyprkcs
          retention-days: 7

  # Nix build runs in parallel
  build-nix:
    name: Nix Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16

      - name: Nix Magic Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Build
        run: nix build -L
