name: CI

on:
  push:
    branches:
      - master
      - main
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16

      - name: Nix Magic Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Check Formatting
        run: nix develop --command cargo fmt -- --check

      - name: Clippy
        run: nix develop --command cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test (Rust ${{ matrix.rust }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        rust: [stable, beta]
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16

      - name: Nix Magic Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: rust-${{ matrix.rust }}

      - name: Override Rust Version
        if: matrix.rust != 'stable'
        run: |
          nix develop --command rustup override set ${{ matrix.rust }}
          nix develop --command rustup component add clippy --toolchain ${{ matrix.rust }}

      - name: Run Tests
        run: nix develop --command cargo test --all-features --verbose

      - name: Run Tests (Release)
        run: nix develop --command cargo test --release --all-features

  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16

      - name: Nix Magic Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build (Release)
        run: nix develop --command cargo build --release --verbose

      - name: Check Binary Size
        run: |
          ls -lh target/release/hyprkcs
          file target/release/hyprkcs

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: hyprkcs-linux-x86_64
          path: target/release/hyprkcs
          retention-days: 7

  # Pure Nix build for reproducibility
  build-nix:
    name: Nix Build (Pure)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16

      - name: Nix Magic Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Build
        run: nix build -L

      - name: Check Flake
        run: nix flake check

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run Audit
        run: cargo audit

  # MSRV check
  msrv:
    name: Minimum Supported Rust Version
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16

      - name: Nix Magic Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: msrv

      - name: Install MSRV Toolchain
        run: |
          nix develop --command rustup install 1.75.0
          nix develop --command rustup override set 1.75.0

      - name: Check MSRV
        run: nix develop --command cargo check --all-features
