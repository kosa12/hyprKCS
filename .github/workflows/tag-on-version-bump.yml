name: Auto Tag on Version Bump

on:
  push:
    branches:
      - master
    paths:
      - 'Cargo.toml'

jobs:
  tag-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit to compare

      - name: Check for Version Change
        id: check_ver
        run: |
          # Extract version from current Cargo.toml
          NEW_VER=$(grep "^version" Cargo.toml | head -n 1 | awk -F '"' '{print $2}')
          
          # Extract version from previous commit's Cargo.toml
          OLD_VER=$(git show HEAD~1:Cargo.toml | grep "^version" | head -n 1 | awk -F '"' '{print $2}')
          
          echo "Old Version: $OLD_VER"
          echo "New Version: $NEW_VER"
          
          if [ "$NEW_VER" != "$OLD_VER" ]; then
            echo "Version changed!"
            echo "version=$NEW_VER" >> $GITHUB_OUTPUT
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged."
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Get Tag Message
        if: steps.check_ver.outputs.changed == 'true'
        id: tag_msg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Try to get PR title associated with this commit
          # We search for the commit SHA in merged PRs
          PR_TITLE=$(gh pr list --search "${{ github.sha }}" --state merged --json title --jq '.[0].title')
          
          if [ -z "$PR_TITLE" ] || [ "$PR_TITLE" == "null" ]; then
            echo "No PR found, using commit message."
            # Fallback to commit message (first line)
            PR_TITLE=$(git log -1 --pretty=%s)
          fi
          
          echo "Tag Message found: $PR_TITLE"
          echo "msg=$PR_TITLE" >> $GITHUB_OUTPUT

      - name: Create Tag
        if: steps.check_ver.outputs.changed == 'true'
        run: |
          VERSION="v${{ steps.check_ver.outputs.version }}"
          MSG="${{ steps.tag_msg.outputs.msg }}"
          
          echo "Pushing tag $VERSION with message: $MSG"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag -a "$VERSION" -m "$MSG"
          git push origin "$VERSION"
